<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Greatest Hits Builder</title>
    <link rel='stylesheet' href='greatesthits.css' type="text/css" />
</head>
<body>
    <div id="main">
        <h1>Ranker</h1>
    </div>
    <h1>Iron Maiden Greatest Hits</h1>
    <div id="searcharea">
        <select name="trackselect" id="trackselect">
            <option value="-1">All</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>
        <div id="searchbuttonarea">
            <button id="searchbutton" onclick="greatest.search();">Search</button>
        </div>
    </div>
    <div id="resultarea">
        <div id="result"></div>
    </div>
    <div id="selectionarea">
        <div id="selection">
            <table id="selectionTable">
                <tbody id="selectionTableBody"></tbody>
            </table>
        </div>
    </div>
    <script src="greatesthits.js" type="text/javascript"></script>
</body>
</html>
